<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mike Silvis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #101820;
      color: #f4f4f4;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 420px;
      padding: 2.5rem 2rem;
      background: #181f2a;
      border-radius: 14px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.18);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .role {
      color: #00d084;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }
    p {
      font-size: 1.08rem;
      color: #bfc9d1;
      margin: 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mike Silvis</h1>
    <div class="role">Software Engineer @ Square</div>
    <p>Building robust, scalable systems. Passionate about clean code, developer tools, and impactful technology. Always learning, always shipping.</p>
  </div>
</body>
</html>
